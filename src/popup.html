<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Finder - Your Private Search Engine of Your Bookmarked Pages</title>
    <link rel="stylesheet" href="./css/popup.css">
    <script src="popup.js"></script>
</head>

<body>

    <div class="home_page centered-content">
        <img src="./img/banner.png" alt="Google Logo" class="logo" />
        <div class="search-bar-container">
            <input id="text_query" type="text" class="search-bar" />
            <input id="btn_query" type="submit" value="Search" class="search-button focus-button" />
        </div>
        <input id="btn_reindex" type="submit" value="Reindex" class="search-button" />
        <input id="btn_prune" type="submit" value="Prune" class="search-button" />
        <input id="btn_reset" type="submit" value="Reset" class="search-button" />
        <button id="dark_mode_toggle" class="search-button">&#9790; Dark Mode</button>
    </div>

    <div class="result_page">
        <div class="search-container">
            <div class="search-bar-wrapper">
                <img id="result_page_logo" src="./img/logo2.png" alt="Logo" class="search-logo">
                <input id="text_query_alter" type="text" class="search-bar-on-rp" placeholder="Search...">
                <button id="btn_query_alter" class="search-button-on-rp">Search</button>
            </div>
        </div>

        <ul id="result_container" class="search-results">
        </ul>
    </div>

</body>

</html>
